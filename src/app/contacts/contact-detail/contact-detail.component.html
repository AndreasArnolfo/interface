<div class="contactcard">
  <mat-card class="example-card" *ngIf="contactInfo">
    <mat-card-content>
      <div class="contacthead">
        <div mat-card-avatar class="contactimg example-header-image"></div>
        <mat-card-title>{{contactInfo.name}}</mat-card-title>
      </div>
      <!-- socialProfile -->
      <br />
      <mat-form-field *ngFor="let phone of contactInfo.phone" class="full readonly">
        <mat-icon matPrefix>Age</mat-icon>
        <input matInput placeholder="Age" [disabled]="true" value="{{phone}}">
      </mat-form-field>
      <br />
      <mat-form-field *ngFor="let email of contactInfo.email" class="full readonly">
        <mat-icon matPrefix>Famille</mat-icon>
        <input matInput placeholder="Famille" [disabled]="true" value="{{email}}">
      </mat-form-field>
      <br />
      <mat-form-field class="full readonly">
        <mat-icon matPrefix>image</mat-icon>
        <textarea matInput placeholder="Image Url" [disabled]="true" value="{{contactInfo.photoUrl}}"></textarea>
      </mat-form-field>
      <mat-form-field class="full readonly">
          <mat-icon matPrefix>Synopsis</mat-icon>
          <textarea matInput placeholder="Synopsis" [disabled]="true" value="{{contactInfo.photoUrl}}"></textarea>
        </mat-form-field>
      <mat-form-field class="full readonly">
        <mat-icon matPrefix>Synopsis</mat-icon>
        <input matInput [matDatepicker]="picker" [disabled]="true" [(ngModel)]="contactInfo.birthday" placeholder="Nourriture">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="full readonly">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [routerLink]="[ '/', 'contactedit', contactInfo._id ]">EDIT</button>
      <button mat-button (click)="deleteContact()">DELETE</button>
    </mat-card-actions>
  </mat-card>
</div>
