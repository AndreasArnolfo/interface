<mat-list>

  <div class="banner">
    <div class="banner-text">
      <mat-list-item>
        <button mat-raised-button style="background-color: #E5125F; color: aliceblue;"
          [routerLink]="[ '/', 'contactadd']">
          Add
        </button>
      </mat-list-item>
    </div> <!-- end banner-text -->
  </div> <!-- end banner -->

  <ul row class="contact-item" *ngFor="let contact of contacts">
    <div class="card">
      <div class="card__inner">
        <div class="card__face card__face--front">
          <img class="card__img " [src]="contact.photoUrl" alt="barbarian" />
        </div>
        <div class="card__face card__face--back">
          <h2 class="card__title">{{contact.name}} <span>(2018)</span></h2>
          <p class="card__content">{{contact.address}} </p>
          <a [routerLink]="[ '/', 'contacts', contact._id ]" class="card__cta">Voir</a>
        </div>
      </div>
    </div>
  </ul>



</mat-list>
