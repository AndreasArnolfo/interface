<mat-list>

  <div class="banner">
    <div class="banner-text">
      <mat-list-item>
        <button mat-raised-button style="background-color: #DF7401; color: aliceblue;"
          [routerLink]="[ '/', 'contactadd']">
          Add
        </button>
      </mat-list-item>
    </div> <!-- end banner-text -->
  </div> <!-- end banner -->

  <ul row class="contact-item" *ngFor="let contact of contacts">

    <div class="clash-card barbarian grid-item fonfon" [routerLink]="[ '/', 'contacts', contact._id ]">
      <div class="clash-card__image clash-card__image--barbarian">
        <img [src]="contact.photoUrl" alt="barbarian" />
      </div>
      <div class="clash-card__unit-name fonfon">
        {{contact.name}}
      </div>
      <div class="clash-card__unit-description">
        {{contact.adress}}
      </div>
      <div class="clash-card__unit-stats clash-card__unit-stats--barbarian clearfix">
        <div>
          <button mat-raised-button class="stat-value" >
            modifier</button>
        </div>
      </div>
    </div> <!-- end clash-card barbarian-->
  </ul>



</mat-list>
